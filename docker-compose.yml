version: '3'

services:
  db:
   image: postgres:9.4
   container_name: kutala-postgres
   restart: always
   tty: true
   volumes:
     - ./utils/database/postgresql/.pgdata:/var/lib/postgresql/data
   environment:
     - POSTGRES_DB=postgres
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
   ports:
     - "5432:5432"

  nginx:
    image: nginx
    container_name: kutala-nginx
    restart: always
    volumes:
      - ./utils/services/nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443